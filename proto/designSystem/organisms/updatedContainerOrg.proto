syntax = "proto3";

package ua.gov.diia.types.ds.organisms;

import "designSystem/atoms/greyTitleAtm.proto";
import "designSystem/molecules/alertCardMlc.proto";
import "designSystem/molecules/cardMlc.proto";
import "designSystem/organisms/listItemGroupOrg.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.organisms";

/**
 * @see https://diia.atlassian.net/wiki/spaces/DIIA/pages/2102919185/updatedContainerOrg
 */
message UpdatedContainerOrg {
  // numbers corresponds to DSBodyItem for better compatibility
  message Item {
    optional ua.gov.diia.types.ds.organisms.ListItemGroupOrg listItemGroupOrg = 6;
    optional ua.gov.diia.types.ds.molecules.AlertCardMlc alertCardMlc = 42;
    optional ua.gov.diia.types.ds.molecules.CardMlcV2 cardMlcV2 = 60;
    optional ua.gov.diia.types.ds.atoms.GreyTitleAtm greyTitleAtm = 71;
  }

  string componentId = 1;
  repeated Item items = 2;
}
