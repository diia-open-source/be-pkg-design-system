syntax = "proto3";

package ua.gov.diia.types.ds.organisms;

import "designSystem/atoms/btnPlainIconAtm.proto";
import "designSystem/molecules/radioBtnMlcV2.proto";
import "ui.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.organisms";

message RadioBtnGroupOrgV2 {
  message Item {
    optional ua.gov.diia.types.ds.molecules.RadioBtnMlcV2 radioBtnMlcV2 = 1;
  }

  string componentId = 1;
  optional ua.gov.diia.types.ds.PaddingMode paddingMode = 2;
  optional string inputCode = 3;
  optional bool mandatory = 4;
  optional string title = 5;
  repeated Item items = 6;
  optional ua.gov.diia.types.ds.atoms.BtnPlainIconAtm btnPlainIconAtm = 7;
}
