syntax = "proto3";

package ua.gov.diia.types.ds.organisms;

import "designSystem/molecules/chipBlackMlc.proto";
import "ui.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.organisms";

message CenterChipBlackTabsOrg {
  string componentId = 1;
  optional ua.gov.diia.types.ds.PaddingMode paddingMode = 2;
  repeated CenterChipBlackTabsOrgItem items = 3;
  optional string preselectedCode = 4;
}

message CenterChipBlackTabsOrgItem {
  optional ua.gov.diia.types.ds.molecules.ChipBlackMlc chipBlackMlc = 1;
}
