syntax = "proto3";

package ua.gov.diia.types.ds.organisms;

import "designSystem/molecules/tableItemCheckboxMlc.proto";
import "ui.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.organisms";

/**
 * @see https://diia.atlassian.net/wiki/spaces/DIIA/pages/1967489060/checkboxCascadeOrg
 */
message CheckboxCascadeOrg {
  message Item {
    ua.gov.diia.types.ds.molecules.TableItemCheckboxMlc tableItemCheckboxMlc = 1;
  }

  string componentId = 1;
  string inputCode = 2;
  optional bool mandatory = 3;
  optional ua.gov.diia.types.ds.molecules.TableItemCheckboxMlc tableItemCheckboxMlc = 4;
  repeated Item items = 5;
  optional bool isEnabled = 6;
  optional int32 minMandatorySelectedItems = 7;
  optional ua.gov.diia.types.ds.PaddingMode paddingMode = 8;
}
