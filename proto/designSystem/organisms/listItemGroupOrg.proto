syntax = "proto3";

package ua.gov.diia.types.ds.organisms;

import "designSystem/atoms/btnPlainIconAtm.proto";
import "designSystem/atoms/smallIconAtm.proto";
import "designSystem/molecules/listItemMlc.proto";
import "ui.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.organisms";

/**
 * @see https://diia.atlassian.net/wiki/spaces/DIIA/pages/1358758028/listItemGroupOrg
 */
message ListItemGroupOrg {
  optional string title = 1;
  repeated ua.gov.diia.types.ds.molecules.ListItemMlc items = 2;
  optional string componentId = 3;
  optional ua.gov.diia.types.ds.atoms.BtnPlainIconAtm btnPlainIconAtm = 4;
  optional ua.gov.diia.types.ds.PaddingMode paddingMode = 5;
  optional ua.gov.diia.types.ds.atoms.SmallIconAtm iconRight = 6;
}
