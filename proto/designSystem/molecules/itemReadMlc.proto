syntax = "proto3";

package ua.gov.diia.types.ds.molecules;

import "designSystem/atoms/smallIconAtm.proto";
import "ui.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.molecules";

/**
 @see https://diia.atlassian.net/wiki/spaces/DIIA/pages/2184052755/itemReadMlc
*/
message ItemReadMlc {
  string componentId = 1;
  optional ua.gov.diia.types.ds.PaddingMode paddingMode = 2;
  optional string label = 3;
  optional string value = 4;
  optional ua.gov.diia.types.ds.atoms.SmallIconAtm iconRight = 5;
}
