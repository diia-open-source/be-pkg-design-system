syntax = "proto3";

package ua.gov.diia.types.ds.atoms;

import "designSystem/icon.proto";
import "ui.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.atoms";

message MiddleIconAtm {
  string componentId = 1;
  ua.gov.diia.types.ds.icon.Icon code = 2;
  optional string accessibilityDescription = 3;
  optional ua.gov.diia.types.ds.Action action = 4;
}
