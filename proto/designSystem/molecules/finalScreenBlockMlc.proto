syntax = "proto3";

package ua.gov.diia.types.ds.molecules;

import "designSystem/atoms/extraLargeIconAtm.proto";
import "ui.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.molecules";

message FinalScreenBlockMlc {
  string componentId = 1;
  optional ua.gov.diia.types.ds.PaddingMode paddingMode = 2;
  optional ua.gov.diia.types.ds.atoms.ExtraLargeIconAtm extraLargeIconAtm = 3;
  optional string title = 4;
  optional string subtitle = 5;
}
