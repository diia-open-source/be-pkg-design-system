syntax = "proto3";

package ua.gov.diia.types.ds.atoms;

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.atoms";

enum SpacerValue {
  small = 0;
  medium = 1;
  large = 2;
  extra_large = 3;
}

/**
 * @see https://diia.atlassian.net/wiki/spaces/DIIA/pages/2069889038/spacerAtm
 */
message SpacerAtm {
  optional string componentId = 1;
  SpacerValue value = 2;
}
