syntax = "proto3";

package ua.gov.diia.types.ds.organisms;

import "designSystem/atoms/btnPrimaryPlainIconAtm.proto";
import "designSystem/molecules/btnIconPlainGroupMlc.proto";
import "designSystem/molecules/linkSharingMlc.proto";
import "ui.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.organisms";

message LinkSettingsOrg {
  string componentId = 1;
  optional ua.gov.diia.types.ds.PaddingMode paddingMode = 2;
  optional string label = 3;
  ua.gov.diia.types.ds.molecules.LinkSharingMlc linkSharingMlc = 4;
  optional string description = 5;
  ua.gov.diia.types.ds.atoms.BtnPrimaryPlainIconAtm btnPrimaryPlainIconAtm = 6;
  optional ua.gov.diia.types.ds.molecules.BtnIconPlainGroupMlc btnIconPlainGroupMlc = 7;
}
