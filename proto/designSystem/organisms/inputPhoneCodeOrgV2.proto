syntax = "proto3";

package ua.gov.diia.types.ds.organisms;

import "designSystem/molecules/inputPhoneMlcV2.proto";
import "ui.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.organisms";

/**
 @see https://diia.atlassian.net/wiki/spaces/DIIA/pages/2190837587/inputPhoneCodeOrgV2
*/
message InputPhoneCodeOrgV2 {
  string componentId = 1;
  optional ua.gov.diia.types.ds.PaddingMode paddingMode = 2;
  string label = 3;
  optional bool isDisable = 4;
  optional string hint = 5;
  optional bool mandatory = 6;
  string inputCode = 7;
  ua.gov.diia.types.ds.molecules.InputPhoneMlcV2 inputPhoneMlcV2 = 8;
  optional string codeValueId = 9;
  optional bool codeValueIsEditable = 10;
  repeated ua.gov.diia.types.ds.CodeItem codes = 11;
}
