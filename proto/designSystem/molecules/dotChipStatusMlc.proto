syntax = "proto3";

package ua.gov.diia.types.ds.molecules;

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.molecules";

enum DotChipStatusMlcType {
  success = 0;
  pending = 1;
  fail = 2;
}

/**
 *  @see https://diia.atlassian.net/wiki/spaces/DIIA/pages/2747924542/dotChipStatusMlc
 */
message DotChipStatusMlc {
  string componentId = 1;
  string label = 2;
  bool isVisible = 3;
  DotChipStatusMlcType type = 4;
}
