syntax = "proto3";

package ua.gov.diia.types.ds.organisms;

import "designSystem/atoms/btnPrimaryDefaultAtm.proto";
import "designSystem/atoms/iconAtm.proto";
import "designSystem/atoms/mediumIconAtm.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.organisms";

message ScanModalMessageOrg {
  string componentId = 1;
  string title = 2;
  optional string description = 3;
  optional ua.gov.diia.types.ds.atoms.IconAtm iconCentre = 4;
  optional ua.gov.diia.types.ds.atoms.BtnPrimaryDefaultAtm btnPrimaryDefaultAtm = 5;
  optional ua.gov.diia.types.ds.atoms.MediumIconAtm mediumIconAtm = 6;
}
