syntax = "proto3";

package ua.gov.diia.types.ds.molecules;

import "designSystem/atoms/buttonAction.proto";
import "designSystem/icon.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.molecules";

/**
 * @see https://diia.atlassian.net/wiki/spaces/DIIA/pages/2018082823/loopingVideoPlayerCardMlc
 */
message LoopingVideoPlayerCardMlc {
  optional string componentId = 1;
  string video = 2;
  string label = 3;
  ua.gov.diia.types.ds.icon.Icon iconRight = 4;
  optional ua.gov.diia.types.ds.atoms.button.ButtonAction action = 5;
}
