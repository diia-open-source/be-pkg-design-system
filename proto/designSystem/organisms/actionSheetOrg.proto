syntax = "proto3";

package ua.gov.diia.types.ds.organisms;

import "designSystem/atoms/btnWhiteLargeIconAtm.proto";
import "designSystem/molecules/listItemMlc.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.organisms";

/**
 * @see https://diia.atlassian.net/wiki/spaces/DIIA/pages/2586902573/actionSheetOrg
 */
message ActionSheetOrg {
  string componentId = 1;
  optional string title = 2;
  repeated Item items = 3;
  optional ua.gov.diia.types.ds.atoms.BtnWhiteLargeIconAtm btnWhiteLargeAtm = 4;

  message Item {
    optional ua.gov.diia.types.ds.molecules.ListItemMlc listItemMlc = 1;
  }
}
