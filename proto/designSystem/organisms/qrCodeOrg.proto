syntax = "proto3";

package ua.gov.diia.types.ds.organisms;

import "designSystem/atoms/btnPlainIconAtm.proto";
import "designSystem/molecules/paginationMessageMlc.proto";
import "designSystem/molecules/qrCodeMlc.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.organisms";

/**
 * @see
 * https://diia.atlassian.net/wiki/spaces/DIIA/pages/2267709447/qrCodeOrg
 */

message QrCodeOrg {
  string componentId = 1;
  optional string text = 2;
  optional ua.gov.diia.types.ds.molecules.QrCodeMlc qrCodeMlc = 3;
  optional QrCodeOrgExpireLabel expireLabel = 4;
  optional QrCodeOrgStateAfterExpiration stateAfterExpiration = 5;
  optional ua.gov.diia.types.ds.molecules.PaginationMessageMlc paginationMessageMlc = 6;
  optional string expireLabelWithoutTimer = 7;
  optional ua.gov.diia.types.ds.atoms.BtnPlainIconAtm btnPlainIconAtm = 8;
}

message QrCodeOrgExpireLabel {
  optional string expireLabelFirst = 1;
  optional string expireLabelLast = 2;
  optional int32 timer = 3;
}

message QrCodeOrgStateAfterExpiration {
  optional ua.gov.diia.types.ds.molecules.PaginationMessageMlc paginationMessageMlc = 1;
}
