syntax = "proto3";

package ua.gov.diia.types.ds.organisms;

import "designSystem/atoms/logoAtm.proto";
import "designSystem/molecules/attentionIconMessageMlc.proto";
import "designSystem/molecules/checkboxSquareMlc.proto";
import "designSystem/molecules/headingWithSubtitlesMlc.proto";
import "designSystem/molecules/inputDateMlc.proto";
import "designSystem/molecules/inputNumberMlc.proto";
import "designSystem/molecules/inputTextMlc.proto";
import "designSystem/molecules/inputTextMlcV2.proto";
import "designSystem/molecules/itemReadMlc.proto";
import "designSystem/molecules/tableItemCheckboxMlc.proto";
import "designSystem/molecules/tableItemVerticalMlc.proto";
import "designSystem/molecules/tableMainHeadingMlc.proto";
import "designSystem/molecules/tableSecondaryHeadingMlc.proto";
import "designSystem/organisms/checkboxCascadeGroupOrg.proto";
import "designSystem/organisms/checkboxCascadeOrg.proto";
import "designSystem/organisms/inputPhoneCodeOrg.proto";
import "designSystem/organisms/inputPhoneCodeOrgV2.proto";
import "designSystem/organisms/selectorOrg.proto";
import "ui.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.organisms";

message BackgroundWhiteOrg {
  string componentId = 1;
  repeated Item items = 2;
  optional ua.gov.diia.types.ds.PaddingMode paddingMode = 3;

  message Item {
    optional ua.gov.diia.types.ds.molecules.TableMainHeadingMlc tableMainHeadingMlc = 1;
    optional ua.gov.diia.types.ds.molecules.TableSecondaryHeadingMlc tableSecondaryHeadingMlc = 2;
    optional ua.gov.diia.types.ds.molecules.TableItemCheckboxMlc tableItemCheckboxMlc = 3;
    optional ua.gov.diia.types.ds.organisms.CheckboxCascadeOrg checkboxCascadeOrg = 4;
    optional ua.gov.diia.types.ds.molecules.InputTextMlc inputTextMlc = 5;
    optional ua.gov.diia.types.ds.molecules.InputDateMlc inputDateMlc = 6;
    optional ua.gov.diia.types.ds.molecules.CheckboxSquareMlc checkboxSquareMlc = 7;
    optional ua.gov.diia.types.ds.organisms.SelectorOrg selectorOrg = 8;
    optional ua.gov.diia.types.ds.organisms.InputPhoneCodeOrg inputPhoneCodeOrg = 9;
    optional ua.gov.diia.types.ds.molecules.AttentionIconMessageMlc attentionIconMessageMlc = 10;
    optional ua.gov.diia.types.ds.organisms.InputPhoneCodeOrgV2 inputPhoneCodeOrgV2 = 11;
    optional ua.gov.diia.types.ds.molecules.InputTextMlcV2 inputTextMlcV2 = 12;
    optional ua.gov.diia.types.ds.molecules.ItemReadMlc itemReadMlc = 13;
    optional ua.gov.diia.types.ds.molecules.HeadingWithSubtitlesMlc headingWithSubtitlesMlc = 14;
    optional ua.gov.diia.types.ds.molecules.TableItemVerticalMlc tableItemVerticalMlc = 15;
    optional ua.gov.diia.types.ds.organisms.CheckboxCascadeGroupOrg checkboxCascadeGroupOrg = 16;
    optional ua.gov.diia.types.ds.molecules.InputNumberMlc inputNumberMlc = 17;
  }
}
