syntax = "proto3";

package ua.gov.diia.types.ds.organisms;

import "designSystem/molecules/attentionIconMessageMlc.proto";
import "designSystem/molecules/inputTextMlcV2.proto";
import "designSystem/molecules/tableMainHeadingMlc.proto";
import "designSystem/molecules/tableSecondaryHeadingMlc.proto";
import "designSystem/organisms/inputPhoneCodeOrgV2.proto";
import "designSystem/organisms/selectorOrgV2.proto";
import "ui.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.organisms";

/**
 * @see
 * https://diia.atlassian.net/wiki/spaces/DIIA/pages/2301460487/inputBlockOrg
 */
message InputBlockOrg {
  optional string componentId = 1;
  optional ua.gov.diia.types.ds.PaddingMode paddingMode = 2;
  optional ua.gov.diia.types.ds.molecules.TableMainHeadingMlc tableMainHeadingMlc = 3;
  optional ua.gov.diia.types.ds.molecules.TableSecondaryHeadingMlc tableSecondaryHeadingMlc = 4;
  repeated InputBlockOrgItem items = 5;
  optional ua.gov.diia.types.ds.molecules.AttentionIconMessageMlc attentionIconMessageMlc = 6;
}

message InputBlockOrgItem {
  optional ua.gov.diia.types.ds.organisms.InputPhoneCodeOrgV2 inputPhoneCodeOrgV2 = 1;
  optional ua.gov.diia.types.ds.molecules.InputTextMlcV2 inputTextMlcV2 = 2;
  optional ua.gov.diia.types.ds.organisms.SelectorOrgV2 selectorOrgV2 = 3;
  optional ua.gov.diia.types.ds.molecules.TableMainHeadingMlc tableMainHeadingMlc = 4;
  optional ua.gov.diia.types.ds.molecules.AttentionIconMessageMlc attentionIconMessageMlc = 5;
}
