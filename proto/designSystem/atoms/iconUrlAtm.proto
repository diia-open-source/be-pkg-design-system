syntax = "proto3";

package ua.gov.diia.types.ds.atoms;

import "designSystem/atoms/iconAction.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.atoms";

/**
 @see https://diia.atlassian.net/wiki/spaces/DIIA/pages/2007859201/iconUrlAtm
*/
message IconUrlAtm {
  optional string componentId = 1;
  string url = 2;
  optional string accessibilityDescription = 3;
  optional ua.gov.diia.types.ds.atoms.icon.IconAction action = 4;
}
