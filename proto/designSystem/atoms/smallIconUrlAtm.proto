syntax = "proto3";

package ua.gov.diia.types.ds.atoms;

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.atoms";

/**
 @see https://diia.atlassian.net/wiki/spaces/DIIA/pages/2097643525/smallIconUrlAtm
*/
message SmallIconUrlAtm {
  optional string componentId = 1;
  string url = 2;
  optional string accessibilityDescription = 3;
  optional SmallIconUrlAction action = 4;
}

message SmallIconUrlAction {
  string type = 1;
  optional string subtype = 2;
  optional string resource = 3;
}
