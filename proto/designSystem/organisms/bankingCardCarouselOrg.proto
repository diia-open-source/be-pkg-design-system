syntax = "proto3";

package ua.gov.diia.types.ds.organisms;

import "designSystem/atoms/dotNavigationAtm.proto";
import "designSystem/molecules/bankingCardMlc.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.organisms";

/**
 * @see https://diia.atlassian.net/wiki/spaces/DIIA/pages/2091974658/bankingCardCarouselOrg
 */
message BankingCardCarouselOrg {
  string componentId = 1;
  ua.gov.diia.types.ds.atoms.DotNavigationAtm dotNavigationAtm = 2;
  repeated BankingCardCarouselOrgItem items = 3;
}

message BankingCardCarouselOrgItem {
  optional ua.gov.diia.types.ds.molecules.BankingCardMlc bankingCardMlc = 1;
}
