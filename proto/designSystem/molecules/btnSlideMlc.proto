syntax = "proto3";

package ua.gov.diia.types.ds.molecules;

import "designSystem/atoms/buttonAction.proto";
import "designSystem/atoms/enums/buttonStateAtmType.proto";
import "designSystem/atoms/iconAtm.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.molecules";

/**
 * @see https://diia.atlassian.net/wiki/spaces/DIIA/pages/1315602547/button#btnSlideMlc
 */
message BtnSlideMlc {
  string componentId = 1;
  string label = 2;
  optional ua.gov.diia.types.ds.atoms.IconAtm icon = 3;
  optional ua.gov.diia.types.ds.atoms.button.ButtonState state = 4;
  optional ua.gov.diia.types.ds.atoms.button.ButtonAction action = 5;
}
