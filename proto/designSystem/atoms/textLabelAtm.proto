syntax = "proto3";

package ua.gov.diia.types.ds.atoms;

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.atoms";

/**
 @see https://diia.atlassian.net/wiki/spaces/DIIA/pages/1939767328/textLabelAtm
*/
message TextLabelAtm {
  enum Mode {
    primary = 0;
    secondary = 1;
  }

  string componentId = 1;
  Mode mode = 2;
  string label = 3;
  optional string value = 4;
}
